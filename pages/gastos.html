<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mycss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/b-print-1.6.5/datatables.min.css" />
    <title>Control de Gastos</title>
    <style type="text/css">
        div.scroll_horizontal {
            width: 100%;
            overflow: auto;
            padding: 8px;
        }
    </style>
</head>

<body id="body">
    <div class="encabesado"></div>

    <div class="container">
        <br>
        <h1 class="text-center">Control de Gastos</h1>
        <br>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" onclick="limpiar()" data-bs-toggle="modal"
            data-bs-target="#registrar">
            Registrar
        </button>
        <span class="ml-5" id="mostrargasto"></span>

        <br><br>
        <div id="listatabla" class="text-center"></div><br>
        <div class="table-responsive">
            <table data-order='[[ 0, "asc" ]]' id="listagastos"
                class="table table-striped table-sm table-bordered table-hover" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Proforma</th>
                        <th scope="col">Detalle</th>
                        <th scope="col">Importe</th>
                        <th scope="col"><i class="fas fa-cog"></i></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="registrar" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrar">Registrar Gasto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-header">Registrar Gasto</div>
                            <div class="card-body">
                                <form id="formgasto" autocomplete="off">
                                    <div class="form-group">
                                        <input type="text" id="fecha" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" onkeyup="validar()" id="proforma" autofocus
                                            class="form-control" required placeholder="Ingresar Proforma">
                                        <span id="existe"></span>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="importe" class="form-control" required
                                            placeholder="Ingresar Importe">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="" id="detalle" cols="30" rows="5"
                                            placeholder="Ingrese Detalle" required></textarea>
                                    </div>

                                    <button type="submit" id="btn-registrar" class="btn btn-success">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
